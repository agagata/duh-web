{% extends 'base.html' %}

{% block content %}
<h1>Information for <strong>{{ object.email }}</strong></h1>
<form action="{% url 'update-interest' token=object.token %}" method="post" id="interest">
    {{ form.as_p }}
    <p class="submit">
        <button type="submit">Update</button>
        {% csrf_token %}
    </p>
</form>
<a href="{% url 'delete-interest' token=object.token %}">Delete email from database</a>
{% endblock %}
