{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Django: Under the Hood{% endblock %}</title>
        <meta name="description" content="Django: Under the Hood is an exciting conference for experienced Django developers. Come and learn about the internals of Django, and help to shape its future.">
        <meta name="keywords" content="programming, python, django, conference, under the hood">

        <meta property="og:title" content="Django: Under the Hood" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Django: Under the Hood is an exciting conference for experienced Django developers. Come and learn about the internals of Django, and help to shape its future." />
        <meta property="og:url" content="http://www.djangounderthehood.com/" />
        <meta property="og:image" content="http://www.djangounderthehood.com/static/img/avatar.png" />

        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.countdown.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lora:400,700,400i,700i">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen">
    </head>
    <body>
        <div id="left-fixed-cloud"></div>
        <div id="right-absolute-cloud"></div>
        <div class="container">
            <aside>
              <a href="{% url 'home' %}">
                  <img src="{% static 'img/logo-watercolor.png' %}" alt="Django: Under the Hood" class="logo" />
              </a>
              <p>
                3 - 6th Nov 2016<br />
                <span data-emoji-alt="ðŸŒ·">Amsterdam</span>
              </p>
              <nav>
                  {% include '_nav.html' %}
              </nav>
            </aside>
            <main>
                <header></header>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% block content %}{% endblock %}
                <footer>
                    {% include '_footer.html' %}
                </footer>
            </main>
        </div>
    </body>
</html>
