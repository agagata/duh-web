{% extends 'base.html' %}

{% block content %}
<h1>FAQ</h1>
{% for entry in object_list %}
{% if not forloop.first %}
    <hr>
{% endif %}
<div class="faq-entry">
    <h2 id="faq-entry-{{ entry.pk }}">
        {{ entry.question|safe }}
        <a href="#faq-entry-{{ entry.pk }}" class="permalink">Â¶</a>
    </h2>
    <div>
        {{ entry.answer|safe|linebreaks}}
    </div>
</div>
{% empty %}
<div class="faq-entry empty">
    <p>(we should probably put something here...)</p>
</div>
{% endfor %}
{% endblock %}
