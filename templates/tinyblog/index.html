{% extends 'base.html' %}
{% load staticfiles %}

{% block right_cloud %}{% endblock %}

{% block content %}
<div class="col-md-12">
    {% for post in object_list %}
    <article class="row tinyblog-article">
        <div class="preview">{{ post.intro_html|safe }}</div>
        <div class="readmore">
            <a href="{% url 'blog:article' slug=post.slug %}#blogcontent">Read more...</a>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
